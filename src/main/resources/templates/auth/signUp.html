<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- layout:decorate="~{layout}" 는 공통 레이아웃이 있을 때 사용 -->

<div class="container" layout:fragment="content">
    <main class="main">
        <div class="page-header">
            <div class="container d-flex flex-column align-items-center">
                <h1>회원가입</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- 오류/성공 메시지 표시 -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <!-- 첫 번째 폼: 인증번호 전송 -->
                <form th:action="@{/auth/sendCode}" method="post">
                    <!-- 이메일 -->
                    <label for="memberId">
                        이메일 <span class="required">*</span>
                    </label>
                    <input type="email" class="form-input form-wide" id="memberId"
                           name="memberId" th:value="${memberId}" required />

                    <!-- 비밀번호 -->
                    <label for="memberPw">
                        비밀번호 <span class="required">*</span>
                    </label>
                    <input type="password" class="form-input form-wide" id="memberPw"
                           name="memberPw" th:value="${memberPw}" required />

                    <!-- 이름 -->
                    <label for="userName">
                        이름 <span class="required">*</span>
                    </label>
                    <input type="text" class="form-input form-wide" id="userName"
                           name="userName" th:value="${userName}" required />

                    <!-- 휴대폰 번호 -->
                    <label for="memberPhone">
                        휴대폰 번호 <span class="required">*</span>
                    </label>
                    <input type="text" class="form-input form-wide" id="memberPhone"
                           name="memberPhone" th:value="${memberPhone}" required />

                    <button type="submit" class="btn btn-primary btn-md w-100 mr-0" style="margin-top: 10px;">
                        인증번호 전송
                    </button>
                </form>

                <!-- 두 번째 폼: 인증번호 확인 -->
                <form th:action="@{/auth/checkCode}" method="post" style="margin-top: 15px;">
                    <!-- 숨김 필드: 기존 데이터 유지 -->
                    <input type="hidden" name="memberId" th:value="${memberId}" />
                    <input type="hidden" name="memberPw" th:value="${memberPw}" />
                    <input type="hidden" name="userName" th:value="${userName}" />
                    <input type="hidden" name="memberPhone" th:value="${memberPhone}" />

                    <label for="verifyCode">
                        인증번호
                    </label>
                    <input type="text" id="verifyCode" name="verifyCode"
                           class="form-input form-wide"
                           th:value="${verifyCode}"
                           th:attr="disabled=${phoneVerified} ? 'disabled' : null" />

                    <button type="submit" class="btn btn-success w-100" style="margin-top: 10px;">
                        인증번호 확인
                    </button>
                </form>

                <!-- 세 번째 폼: 최종 회원가입 -->
                <form th:action="@{/auth/signup}" method="post" style="margin-top: 15px;">
                    <input type="hidden" name="memberId" th:value="${memberId}" />
                    <input type="hidden" name="memberPw" th:value="${memberPw}" />
                    <input type="hidden" name="userName" th:value="${userName}" />
                    <input type="hidden" name="memberPhone" th:value="${memberPhone}" />
                    <!-- 인증 완료 후에만 가입 가능 -->

                    <button type="submit" class="btn btn-dark w-100">
                        회원가입
                    </button>
                </form>

            </div>
        </div>
    </main>
</div>
</html>
