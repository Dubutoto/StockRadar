<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container" layout:fragment="content">
  <main class="main">
    <div class="page-header">
      <div class="container d-flex flex-column align-items-center">
        <h1>새 비밀번호 설정</h1>
      </div>
    </div>

    <div class="container reset-password-container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="feature-box border-top-primary">
            <div class="feature-box-content">

              <!-- 에러 메시지 -->
              <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

              <form class="mb-0" th:action="@{/password/resetPw}" method="post">
                <p>
                  새 비밀번호를 입력해주세요.
                </p>

                <!-- 토큰 -->
                <input type="hidden" name="token" th:value="${token}"/>

                <div class="form-group">
                  <label for="newPassword" class="font-weight-normal">새 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                </div>

                <div class="form-group">
                  <label for="newPasswordConfirm" class="font-weight-normal">새 비밀번호 확인</label>
                  <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" required />
                </div>

                <div class="form-footer mb-0 mt-3">
                  <button type="submit"
                          class="btn btn-md btn-primary font-weight-normal text-transform-none mr-0 w-100">
                    비밀번호 재설정
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</html>
