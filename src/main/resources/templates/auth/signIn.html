<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container" layout:fragment="content">
    <main class="main">
        <div class="page-header">
            <div class="container d-flex flex-column align-items-center">
                <nav aria-label="breadcrumb" class="breadcrumb-nav">
                    <div class="container">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="demo4.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="category.html">Shop</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                My Account
                            </li>
                        </ol>
                    </div>
                </nav>

                <h1>My Account</h1>
            </div>
        </div>

        <div class="container login-container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="heading mb-1">
                                <h2 class="title">로그인</h2>
                            </div>

                            <form action="#">
                                <label for="login-email">
                                    이메일
                                    <span class="required">*</span>
                                </label>
                                <input type="email" class="form-input form-wide" id="login-email" required />

                                <label for="login-password">
                                    비밀번호
                                    <span class="required">*</span>
                                </label>
                                <input type="password" class="form-input form-wide" id="login-password" required />

                                <div class="form-footer">
                                    <div class="custom-control custom-checkbox mb-0">
                                        <input type="checkbox" class="custom-control-input" id="lost-password" />
                                        <label class="custom-control-label mb-0" for="lost-password">Remember
                                            me</label>
                                    </div>
                                    <a th:href="@{/auth/idInquiry}" class="forget-password text-dark form-footer-right">
                                        아이디 찾기
                                    </a>
                                    <a th:href="@{/auth/pwInquiry}" class="forget-password text-dark form-footer-right">
                                        비밀번호 찾기
                                    </a>
                                    <a th:href="@{/auth/signUp}" class="forget-password text-dark form-footer-right">
                                        회원가입
                                    </a>
                                </div>
                                <button type="submit" class="btn btn-dark btn-md w-100">
                                    로그인
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End .main -->
</div>
</html>
