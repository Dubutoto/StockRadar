<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container" layout:fragment="content">
    <main class="main">
        <div class="page-header">
            <div class="container d-flex flex-column align-items-center">
                <h1>아이디 찾기</h1>
            </div>
        </div>

        <div class="container reset-password-container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <!-- feature-box + p-4로 안쪽 여백 + mb-5로 아래쪽 여백 추가 -->
                    <div class="feature-box border-top-primary p-4 mb-5">
                        <div class="feature-box-content">

                            <!-- 에러 메시지 -->
                            <div th:if="${error}" class="alert alert-danger mb-4" th:text="${error}"></div>

                            <!-- 이메일 목록 (foundMembers) -->
                            <div th:if="${foundMembers}" class="alert alert-info mt-4">
                                <!-- 목록 제목 -->
                                <p class="mb-1">
                                    해당 번호로 가입된 이메일 목록입니다:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </p>
                                <!-- 실제 목록 -->
                                <ul class="list-group list-group-flush mb-4">
                                    <li th:each="m : ${foundMembers}"
                                        class="list-group-item"
                                        th:text="${m.memberId}">
                                        이메일
                                    </li>
                                </ul>
                            </div>

                            <!-- 아이디 찾기 폼 -->
                            <form th:action="@{/auth/findIdByPhone}" method="post" class="mb-0">
                                <p class="mb-3">
                                    회원가입 시 등록된 <strong>휴대폰 번호</strong>를 입력하시면,<br/>
                                    해당 번호로 가입된 이메일을 확인할 수 있습니다.
                                </p>
                                <div class="form-group mb-3">
                                    <label for="phone" class="font-weight-normal">휴대폰 번호</label>
                                    <small class="text-muted d-block mb-2">
                                        예: 010-1234-5678
                                    </small>
                                    <input type="text"
                                           class="form-control"
                                           id="phone"
                                           name="phone"
                                           required />
                                </div>

                                <div class="form-footer mt-4 d-flex justify-content-between">
                                    <a th:href="@{/login}" class="btn btn-light">
                                        로그인
                                    </a>
                                    <button type="submit"
                                            class="btn btn-primary font-weight-normal text-transform-none">
                                        아이디 찾기
                                    </button>
                                </div>
                            </form>

                        </div> <!-- /.feature-box-content -->
                    </div> <!-- /.feature-box -->
                </div>
            </div>
        </div>
    </main>
</div>
</html>
