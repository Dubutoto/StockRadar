<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container" layout:fragment="content">
    <main class="main">
        <div class="page-header">
            <div class="container d-flex flex-column align-items-center">
                <h1>아이디 찾기</h1>
            </div>
        </div>

        <div class="container reset-password-container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="feature-box border-top-primary">
                        <div class="feature-box-content">
                            <form class="mb-0" action="#">
                                <p>
                                    아이디를 잊으셨나요? 회원가입시 등록된 휴대폰 번호를 입력하시면 등록된 아이디를 보내드립니다.
                                </p>
                                <div class="form-group mb-0">
                                    <label for="reset-email" class="font-weight-normal">휴대폰 번호 입력</label>
                                    <input type="email" class="form-control" id="reset-email" name="reset-email"
                                           required />
                                </div>

                                <div class="form-footer mb-0">
                                    <a th:href="@{/auth/signIn}">로그인</a>

                                    <button type="submit"
                                            class="btn btn-md btn-primary form-footer-right font-weight-normal text-transform-none mr-0">
                                        아이디 찾기
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End .main -->
</div>
</html>
