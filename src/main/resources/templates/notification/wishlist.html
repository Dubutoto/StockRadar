<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<link rel="stylesheet" th:href="@{/assets/css/style.min.css}">

<head>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/assets/css/style.min.css}">
    </th:block>
    <script type="text/javascript" th:src="@{/assets/js/notification/readInterestProduct.js}" defer></script>
    <link rel="stylesheet" th:href="@{/assets/css/notification/toggle.css}">
</head>

<div class="container mt-4" layout:fragment="content">
    <main class="main">
        <div class="page-header">
            <div class="container d-flex flex-column align-items-center">
                <h1>관심상품</h1>
            </div>
        </div>

        <!-- 알림 설정 섹션 -->
        <div class="container" style="margin: 20px;">
            <h2>관심상품 알림 설정</h2>
            <div class="toggle-container">
                <!-- 이메일 알림은 기본 체크된 상태 -->
                <div class="toggle-block">
                    <span class="toggle-label">이메일 알림</span>
                    <label class="switch">
                        <input type="checkbox" id="emailNotification">
                        <span class="slider"></span>
                    </label>
                </div>
                <!-- SMS 알림은 기본 미체크 -->
                <div class="toggle-block">
                    <span class="toggle-label">SMS 알림</span>
                    <label class="switch">
                        <input type="checkbox" id="smsNotification">
                        <span class="slider"></span>
                    </label>
                </div>
                <!-- Discord 알림은 기본 미체크 -->
                <div class="toggle-block">
                    <span class="toggle-label">Discord 알림</span>
                    <label class="switch">
                        <input type="checkbox" id="discordNotification">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- 저장 버튼 -->
            <div style="margin-top: 20px;">
                <button id="saveSettings" onclick="saveSettings()">설정 저장</button>
            </div>
        </div>
        <!-- 알림 설정 섹션 끝 -->

        <div class="container">
            <div class="wishlist-title">
                <h2 class="p-2">내 관심상품 리스트</h2>
            </div>
            <div class="wishlist-table-container">
                <table class="table table-wishlist mb-0">
                    <thead>
                    <tr>
<!--                        <th class="thumbnail-col"></th>-->
                        <th class="product-col">카테고리</th>
                        <th class="price-col">상품명</th>
                        <th class="status-col">재고 상태</th>
                        <th class="status-col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- 반복문으로 wishlist db에서 가져옴  -->

                    </tbody>
                </table>
            </div><!-- End .cart-table-container -->
        </div><!-- End .container -->

        <!-- 페이지네이션 컨트롤을 위한 컨테이너 -->
        <div id="paginationContainer"></div>
    </main><!-- End .main -->
</div>
</html>
