<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layout}">

<div class="container mt-4" layout:fragment="content">
    <main class="main">
        <!-- 게시글 상세보기 카드 -->
        <div class="board-detail card mb-4">
            <!-- 상단 정보: 카테고리, 제목, 조회수, 댓글 수 등 -->
            <div class="card-body border-bottom">
                <!-- 상단: 제목과 조회/댓글 정보 -->
                <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                    <div class="row">
                        <div class="col-auto">
                            <strong>번호:</strong>
                            <span id="boardId" th:text="${board.boardId}"></span>
                        </div>
                        <div class="col-auto">
                            <strong>제목:</strong>
                            <span th:text="${board.boardTitle}">게시글 제목</span>
                        </div>
                    </div>

                    <div class="text-muted">
                        <span class="me-3">
                            <i class="fa fa-eye"></i>
                            <span th:text="${board.viewCount}">171</span>
                        </span>
                        <span class="me-3">
                            <i class="fa fa-comment"></i>
                            <span th:text="${board.viewCount}">3</span>
                        </span>
                    </div>
                </div>
                <!-- 하단: 작성자와 작성일을 한 줄에 정렬 -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-2">
                    <div>
                        <strong>작성자:</strong>
                        <span th:text="${board.userName}">작성자</span>
                    </div>
                    <div class="text-muted">
                        <i class="fa fa-clock-o"></i>
                        <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-03-10 14:28</span>
                    </div>
                </div>
            </div>

            <!-- 작성자, 본문 내용 -->
            <div class="card-body">
                <div class="board-content mb-3">
                    <div th:utext="${board.content}" class="border p-3" style="min-height:200px;">
                        게시글 내용
                    </div>
                </div>
                <div class="detail-actions text-end">
                    <div th:if="${#authentication.name == board.memberId}" class="d-inline">
                        <a th:href="@{/board/form(boardId=${board.boardId})}" class="btn btn-sm btn-secondary me-1 text-decoration-none">수정</a>
                        <!-- 삭제 버튼 (모달 트리거) -->
                        <button type="button" class="btn btn-sm btn-danger me-1 text-decoration-none" data-toggle="modal" data-target="#deleteConfirmModal">
                            삭제
                        </button>

                    </div>
                    <a th:href="@{/board/list}" class="btn btn-sm btn-secondary text-decoration-none">목록으로</a>
                </div>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comments-section mb-4">
            <h4 class="mb-3">댓글</h4>
            <!-- 댓글 목록 -->
            <div th:if="${#lists.isEmpty(comments)}">
                <p>댓글이 없습니다. 첫 번째 댓글을 남겨보세요.</p>
            </div>
            <div th:each="comment : ${comments}" class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <strong th:text="${comment.userName}">댓글 작성자</strong>
                        <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    </div>
                    <div th:utext="${comment.content}">
                        댓글 내용
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 작성 폼 -->
        <div class="comment-form mb-4">
            <h4 class="mb-3">댓글 작성하기</h4>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/board/comment/insert}" method="post">
                    <div class="mb-3">
                        <label for="commentContent" class="form-label">댓글 내용</label>
                        <textarea id="commentContent" name="content" class="form-control" rows="4"
                                  placeholder="댓글을 입력하세요" required></textarea>
                    </div>
                    <input type="hidden" name="boardId" th:value="${board.boardId}"/>
                    <button type="submit" class="btn btn-primary">댓글 등록</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <div class="alert alert-warning">
                    댓글 작성은 로그인한 사용자만 가능합니다.
                    <a th:href="@{/login}" class="btn btn-link">로그인하기</a>
                </div>
            </div>
        </div>
    </main>
    <div layout:fragment="scripts">
        <script th:inline="javascript">
            function deleteBoard() {
                var password = document.getElementById("deletePassword").value;
                var boardId = document.getElementById("boardId").textContent.trim();

                axios.post("/board/delete", {
                    boardId: boardId,
                    password: password
                })
                    .then(function(response) {
                        console.log(boardId + "번 게시글 삭제 완료");
                        $('#deleteConfirmModal').modal('hide');
                    })
                    .catch(function(error) {
                        console.log(error.response.data || "삭제 실패: 비밀번호가 틀렸습니다");
                    });
            }
        </script>
    </div>
</div>



</html>
