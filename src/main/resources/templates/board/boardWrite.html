<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <main class="main">
        <!-- 게시글 작성 -->
        <div class="board-write">
            <h1>게시글 작성</h1>
            <form th:action="@{/board/save}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">작성 완료</button>
                    <a th:href="@{/board}" class="btn btn-link">목록으로</a>
                </div>
            </form>
        </div>
    </main>
</div>
</html>
