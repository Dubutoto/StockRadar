<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <main class="main">
        <!-- 게시글 작성: 로그인한 사용자 전용 -->
        <div class="board-write" sec:authorize="isAuthenticated()">
            <h1>게시글 작성</h1>
            <form th:action="@{/insertWithContent}" method="post">
                <div class="form-group mb-3">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="boardTitle" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group mb-3">
                    <label for="content">내용</label>
                    <textarea id="content" name="boardContent" class="form-control" placeholder="내용을 입력하세요" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">작성 완료</button>
                    <a th:href="@{/board/boardList}" class="btn btn-link">목록으로</a>
                </div>
            </form>
        </div>
        <!-- 로그인하지 않은 경우: 중앙에 경고 메시지와 로그인 버튼을 표시 -->
        <div class="container mt-5" sec:authorize="!isAuthenticated()">
            <div class="alert alert-warning text-center">
                <h4 class="alert-heading">게시글 작성은 로그인한 사용자만 가능합니다.</h4>
                <hr>
                <a class="btn btn-primary" th:href="@{/login}">로그인하기</a>
            </div>
        </div>
    </main>
</div>
</html>
