<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <main class="main">
        <!-- 게시글 상세보기 -->
        <div class="board-detail">
            <h1 th:text="${post.title}">게시글 제목</h1>
            <div class="post-meta">
                <span>작성자: <span th:text="${post.author}">작성자</span></span>
                <span>작성일: <span th:text="${#dates.format(post.createdDate, 'yyyy-MM-dd')}">작성일</span></span>
            </div>
            <div class="post-content" th:utext="${post.content}">
                게시글 내용
            </div>
            <div class="detail-actions">
                <a th:href="@{'/board/form/' + ${post.id}}" class="btn btn-secondary">수정</a>
                <a th:href="@{'/board/delete/' + ${post.id}}" class="btn btn-danger">삭제</a>
                <a th:href="@{/board}" class="btn btn-link">목록으로</a>
            </div>
        </div>
    </main>
</div>
</html>
