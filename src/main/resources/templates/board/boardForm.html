<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <main class="main">
        <!-- 게시글 작성/수정 폼 -->
        <div class="board-form">
            <h1 th:text="${post != null} ? '게시글 수정' : '새 글 작성'">새 글 작성</h1>
            <form th:action="${post != null} ? @'{/board/update}' : @'{/board/create}'" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control"
                           th:value="${post != null} ? ${post.title} : ''" required />
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" class="form-control" rows="10"
                              th:text="${post != null} ? ${post.content} : ''" required></textarea>
                </div>
                <!-- 수정 시 게시글 id 전달 -->
                <input type="hidden" name="id" th:if="${post != null}" th:value="${post.id}" />
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" th:text="${post != null} ? '수정 완료' : '등록'">등록</button>
                    <a th:href="@{/board/boardList}" class="btn btn-link">목록으로</a>
                </div>
            </form>
        </div>
    </main>
</div>
</html>
