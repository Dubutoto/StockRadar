<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>문의 처리</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" type="text/css"
              th:href="@{/assets/vendor/simple-line-icons/css/simple-line-icons.min.css}">
    </th:block>
    <script type="text/javascript" th:src="@{/assets/js/customerInquiryprocessing/customerInquiryDetail.js}"
            defer></script>
</head>

<div class="container" layout:fragment="content">
    <main class="main">
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/main}"><i class="icon-home"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        문의처리
                    </li>
                </ol>
            </div>
        </nav>

        <div class="row">
            <div class="col-lg-9 col-xl-8 mx-auto">
                <h2 class="mt-6 mb-2">문의 처리 메시지 보내기</h2>
                <form class="mb-0" id="inquiryProcessingForm" th:action="@{/customerInquiryprocessing/process}" method="post">
                    <!-- 히든 필드로 inquiryId 저장 -->
                    <input type="hidden" id="inquiryId" name="inquiryId" value="">

                    <div class="form-group">
                        <label class="mb-1" for="email">고객 이메일 <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" readonly/>
                    </div>

                    <!-- 고객 문의 내용 표시 -->
                    <div class="form-group">
                        <label class="mb-1" for="inquiryContent">고객 문의 내용</label>
                        <textarea class="form-control" id="inquiryContent" rows="6" readonly></textarea>
                    </div>

                    <!-- 답변 입력 영역 -->
                    <div class="form-group">
                        <label class="mb-1" for="processingTitle">답변 제목 <span class="required">*</span></label>
                        <input type="text" class="form-control" id="processingTitle" name="processingTitle" required/>
                    </div>

                    <div class="form-group">
                        <label class="mb-1" for="processingContent">답변 내용 <span class="required">*</span></label>
                        <textarea cols="30" rows="6" id="processingContent" class="form-control" name="processingContent"
                                  required></textarea>
                    </div>

                    <div class="form-footer mb-0">
                        <button type="submit" class="btn btn-dark font-weight-normal" id="submitButton">
                            메시지 보내기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</html>
